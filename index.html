<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bill Amount Calculator</h2>
        <input type="text" id="unitInput" placeholder="Enter unit consumed" onkeypress="if(event.key === 'Enter') calculateBill()" />
        <button onclick="calculateBill()">Calculate</button>
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
